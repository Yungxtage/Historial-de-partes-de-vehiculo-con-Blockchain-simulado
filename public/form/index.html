<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Datos de origen</h3>
          
          <div class="info">
            <p class="text">
              Lugar de origen
            </p>
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>P sherman calle wallaby 42 sydney</p>
            </div>
            <p class="text">
              Correo de contacto
            </p>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>xvideos@gmail.com</p>
            </div>
            <p class="text">
              Teléfono movil
            </p>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
          
          <form id="formularioBloque" method="POST" action="http://localhost:3000/api/blockchain" autocomplete="off">
            <h3 class="title">Ingrese los datos</h3>
            
            <div class="input-container">
              <input type="number" id="id" name="id" class="input" required/>
              <label for="id">Codigo</label>
              <span>Codigo</span>
            </div>
            
            <div class="input-container">
              <input type="text" id="ciudad" name="ciudad" class="input" required/>
              <label for="ciudad">Ciudad</label>
              <span>Ciudad</span>
            </div>
            <div class="input-container textarea">
              <input type="text" id="estado" name="estado" class="input" required></input>
              <label for="estado">Estado</label>
              <span>Estado</span>
            </div>
            <div class="input-container textarea">
              <input type="text" id="proceso" name="proceso" class="input" required></input>
              <label for="proceso">Proceso</label>
              <span>Estado</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
<style>
  /* Oculta los botones de subir y bajar en los inputs de tipo número */
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>

<input type="number" />
